<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thi trắc nghiệm</title>
    <link rel="icon" type="favicon" href="https://cdn-icons-png.freepik.com/256/3145/3145765.png?semt=ais_hybrid">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/duyetnganhangcauhoi.css">
    <link rel="stylesheet" href="../css/taodethi.css">
    <link rel="stylesheet" href="../css/quanlydethi.css">
    <link rel="stylesheet" href="../css/style.scss">
    <script src="../js/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   

</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header" onclick="toggleSidebar()">
                <div class="logo">
                    <img src="https://cdn-icons-png.freepik.com/256/3145/3145765.png?semt=ais_hybrid" alt="Logo">
                </div>
                <div class="sidebar-title">Management</div>
                <div class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
                    <span></span>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item active">
                    <img class="icon" src="../assets/bank-protection.png" alt="logo">
                    <a href="#" class="sidebar-item-content">Ngân hàng câu hỏi</a>
                </li>
                <li class="sidebar-item">
                    <img class="icon" src="../assets/acceptance.png" alt="logo">
                    <a href="#" class="sidebar-item-content">Duyệt ngân hàng câu hỏi</a>
                </li>
                <li class="sidebar-item" onclick="toggleMenu('dethi-menu', this)">
                    <img class="icon" src="../assets/exam-time.png" alt="logo">
                    <a href="#" class="sidebar-item-content">Đề thi</a>
                    <!-- <span class="arrow">&#9650;</span> -->
                </li>
                <div class="submenu" id="dethi-menu">
                    <div class="sidebar-item submenu-item">&emsp;&emsp;&emsp;Tạo đề thi</div>
                    <div class="sidebar-item submenu-item">&emsp;&emsp;&emsp;Quản lý đề thi</div>
                </div>
                <li class="sidebar-item">
                    <img class="icon" src="../assets/scheduling.png" alt="logo">
                    <a href="#" class="sidebar-item-content">Ca thi - chọn để thi</a>
                </li>
                <li class="sidebar-item">
                    <img class="icon" src="../assets/online.png" alt="logo">
                    <a href="#" class="sidebar-item-content">Quản lý bài thi</a>
                </li>
            </ul>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div class="sidebar-header-infomation">
                <div class="user-name">Lê Thị Thanh Thúy</div>
                <div class="profile-dropdown">
                    <div class="profile-button">
                        <img src="../assets/Screenshot_3.png" alt="User Avatar" class="avatar">
                    </div>
                    <div class="dropdown-content">
                        <a href="#">Thông tin người dùng</a>
                        <a href="#">Đăng xuất</a>
                    </div>
                </div>
            </div>
            <div class="content-body">

            </div>
        </div>
    </div>



    <!-- Overlay with loader -->
    <div class="overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>
    <!-- Success box -->
    <div class="success-box" id="successBox">
        <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Circle with white border -->
            <circle cx="12" cy="12" r="10" fill="green" stroke="white" stroke-width="2"></circle>

            <!-- Check mark with animation attributes controlled by JavaScript -->
            <path id="checkMark" d="M8 12.5l2.5 2.5L16 9" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="20" stroke-dashoffset="20"></path>
        </svg>
        <p style="color: white;padding: 0 0 0 40px;" id="message-success"></p>
    </div>
    <!-- Errorr box -->
    <div class="errorr-box" id="errorrBox">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <!-- Gradient Definition -->
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.5); stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgba(0, 0, 0, 0.5); stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Circle with Gradient and Shadow -->
            <circle cx="50" cy="50" r="0" stroke="white" stroke-width="4" fill="url(#grad1)">
                <animate attributeName="r" from="0" to="40" dur="0.7s" fill="freeze" />
            </circle>

            <!-- X Mark with Shadow -->
            <line x1="30" y1="30" x2="70" y2="70" stroke="white" stroke-width="4" opacity="0" filter="url(#shadow)">
                <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.7s" fill="freeze" />
            </line>
            <line x1="70" y1="30" x2="30" y2="70" stroke="white" stroke-width="4" opacity="0" filter="url(#shadow)">
                <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.7s" fill="freeze" />
            </line>

            <!-- Shadow Definition -->
            <defs>
                <filter id="shadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                    <feOffset dx="1" dy="1" result="offsetblur" />
                    <feFlood flood-color="black" flood-opacity="0.5" />
                    <feComposite in2="offsetblur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
        </svg>
        <p style="color: white;" id="message-errorr"></p>
    </div>

    <script>
        var listQuestionCreate_dethi = [];
    </script>

    <script src="../js/sidebar.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/duyetnganhangcauhoi.js"></script>
    <script src="../js/taodethi.js"></script>
    <script src="../js/quanlydethi.js"></script>

</body>

</html>
