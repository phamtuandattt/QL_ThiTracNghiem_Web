<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet" />
    <script src="../js/jquery.js" rel="javascript"></script>
    <link rel="icon" type="favicon" href="https://cdn-icons-png.freepik.com/256/3145/3145765.png?semt=ais_hybrid">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="">
            <label>Password</label>
          </div>
          <input type="submit" value="Login">
        </form>
      </div>
      
</body>
</html>
